name: build.yml
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  doNothing:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."


  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept licenses
        run: yes | sdkmanager --licenses
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build package
        run: ./gradlew assembleDebug
      - name: Upload OnyxAndroidDemo APK
        uses: actions/upload-artifact@v4
        with:
          name: OnyxAndroidDemo-debug
          path: app/OnyxAndroidDemo/build/outputs/apk/debug/*.apk

      - name: Upload OnyxPenDemo APK
        uses: actions/upload-artifact@v4
        with:
         name: OnyxPenDemo-debug
         path: app/OnyxPenDemo/build/outputs/apk/debug/*.apk