apply plugin: 'com.android.application'

android {
    namespace = "com.onyx.android.eink.pen.demo"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.android.onyx.eink.pen.demo"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }

        sourceSets.main {
            aidl.srcDirs = ['src/main/java']
            jniLibs.srcDir 'src/main/libs' //set libs as .so's location instead of jniLibs
            jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        pickFirst 'lib/*/libc++_shared.so'
        exclude 'lib/*/libc++.so'
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    //implementation("com.onyx.android.sdk:onyxsdk-base:1.8.2.2")
    //implementation 'pub.devrel:easypermissions:3.0.0'
    //implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.10")
   // implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10")

    //https://mvnrepository.com/artifact/com.onyx.android.sdk/onyxsdk-pen
    //Try out 1.5.04
    implementation("com.onyx.android.sdk:onyxsdk-pen:1.4.11")
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.8.10")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10")

    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'

}